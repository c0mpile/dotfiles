music_directory     "~/Music"
playlist_directory  "~/.local/share/mpd/playlists"
db_file             "~/.local/share/mpd/database"
log_file            "syslog"
pid_file            "~/.local/share/mpd/pid"
state_file          "~/.local/share/mpd/state"
sticker_file        "~/.local/share/mpd/sticker.sql"

# Bind to localhost
bind_to_address     "127.0.0.1"
port                "6600"

# Metadata to read
metadata_to_use     "artist,album,title,track,name,genre,date,composer,performer,disc"

# Auto-update database when files change
auto_update "yes"

# Audio Output - PipeWire
# Leaving format commented out to allow native samplerate/bitrate output
audio_output {
    type            "pipewire"
    name            "PipeWire Sound Server"
}

# Increase buffer size to help playback stability
audio_buffer_size "4096"

# Visualizer FIFO
audio_output {
    type            "fifo"
    name            "my_fifo"
    path            "/tmp/mpd.fifo"
    format          "44100:16:2"
}

# ReplayGain
replaygain          "off"
replaygain_preamp   "0"

# Volume control (Pipewire/Pulse typically handles this better externally, but "software" is a safe fallback if mixer_type "none" is annoying)
mixer_type          "none"
