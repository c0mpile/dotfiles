windowrule = float on, match:title ^(Save (As|Workspace))(.*)$
windowrule = float on, match:title ^(Add Folder to Workspace)(.*)$
windowrule = float on, match:title ^(Library)(.*)$
windowrule = float on, match:title ^(File Upload)(.*)$
windowrule = float on, match:title ^(.*wants to save.*)$
windowrule = float on, match:title ^(.*wants to open.*)$
windowrule = float on, match:title ^(Battle\.net.*)$

windowrule = center on, match:class xdg-desktop-portal(.*)$
windowrule = center on, match:title ^(Untitled - Brave)$
windowrule = center on, match:class brave-nngceckbapebfimnlniiiahkandclblb-Default
windowrule = center on, match:title ^(Steam)$
windowrule = center on, match:title ^(Steam Settings)$
windowrule = center on, match:title ^(Shutdown)$
windowrule = center on, match:title ^(Sign in to Steam)$
windowrule = center on, match:title ^(Open File)(.*)$
windowrule = center on, match:title ^(Select a File)(.*)$
windowrule = center on, match:title ^(Choose wallpaper)(.*)$
windowrule = center on, match:title ^(Open (Folder|Workspace))(.*)$
windowrule = center on, match:title ^(Save (As|Workspace))(.*)$
windowrule = center on, match:title ^(Library)(.*)$
windowrule = center on, match:title ^(File Upload)(.*)$
windowrule = center on, match:title ^(Add Folder to Workspace)(.*)$
windowrule = center on, match:title ^(.*wants to save.*)$
windowrule = center on, match:title ^(.*wants to open.*)$
windowrule = center on, match:title ^(Battle\.net.*)$

windowrule = size 1000 700, match:class xdg-desktop-portal(.*)$
windowrule = size 1000 700, match:title ^(Untitled - Brave)$
windowrule = size 400 550, match:class brave-nngceckbapebfimnlniiiahkandclblb-Default
windowrule = size 900 450, match:title ^(Steam Settings)$
windowrule = size 1600 1200, match:title ^(Steam)$
windowrule = size 800 600, match:title ^(Select a (File|Folder))(.*)$
windowrule = size 800 600, match:title ^(Choose wallpaper)(.*)$
windowrule = size 800 600, match:title ^(Open (Folder|Workspace|File))(.*)$
windowrule = size 800 600, match:title ^(Save (As|Workspace))(.*)$
windowrule = size 800 600, match:title ^(Library)(.*)$
windowrule = size 800 600, match:title ^(File Upload)(.*)$
windowrule = size 800 600, match:title ^(Add Folder to Workspace)(.*)$
windowrule = size 800 600, match:title ^(.*wants to save.*)$
windowrule = size 800 600, match:title ^(.*wants to open.*)$

windowrule = opacity 0.96 0.96, match:class com\.mitchellh\.ghostty 
windowrule = opacity 0.96 0.96, match:class kitty 
windowrule = opacity 0.96 0.96, match:class org\.gnome\.Nautilus
windowrule = opacity 1.0 1.0, match:class brave-browser 
windowrule = opacity 0.98 0.98, match:class steam 
windowrule = opacity 0.98 0.98, match:class antigravity
windowrule = opacity 0.98 0.98, match:class ^(org\.musicbrainz\.Picard)$

# ==================
# KEYBINDINGS
# ==================
$mod = SUPER

# === Application Launchers ===
bind = $mod, Return, exec, ghostty
bind = $mod, B, exec, brave
bind = $mod, E, exec, ghostty -e yazi
bind = $mod SHIFT, E, exec, ghostty -e zsh -i -c "nvim"
bind = $mod SHIFT, A, exec, antigravity 
bind = $mod CTRL, E, exec, nautilus -w
bind = $mod SHIFT, G, exec, ~/.config/hypr/scripts/gamemode.sh
bind = $mod, G, exec, brave --app="https://gemini.google.com"
bind = $mod, P, exec, brave --app="https://perplexity.ai"
bind = $mod SHIFT, P, exec, brave --app="https://mail.proton.me"
bind = $mod SHIFT, T, exec, brave --app="https://t.ytmnd.me"
bind = $mod CTRL, A, exec, brave --app="https://abs.ytmnd.me"
bind = $mod CTRL, H, exec, brave --app="https://hoopladigital.com"
bind = $mod, space, exec, qs -c noctalia-shell ipc call launcher toggle
bind = $mod, V, exec, qs -c noctalia-shell ipc call launcher clipboard
bind = $mod, comma, exec, qs -c noctalia-shell ipc call settings toggle
bind = $mod, N, exec, qs -c noctalia-shell ipc call notifications toggleHistory
bind = $mod SHIFT, N, exec, qs -c noctalia-shell ipc call controlCenter toggle
bind = $mod, Y, exec, qs -c noctalia-shell ipc call wallpaper toggle
bind = $mod SHIFT, Y, exec, qs -c noctalia-shell ipc call wallpaper toggleExpand
bind = $mod SHIFT, R, exec, pkill qs; qs -c noctalia-shell

# === Cheat sheet
bind = $mod SHIFT, Slash, exec, qs -c noctalia-shell ipc call keybinds toggle hyprland

# === Security ===
bind = $mod ALT, L, exec, qs -c noctalia-shell ipc call lockScreen lock
bind = $mod SHIFT, X, exec, qs -c noctalia-shell ipc call sessionMenu toggle
bind = CTRL ALT, Delete, exec, qs -c noctalia-shell ipc call processlist toggle

# === Audio Controls ===
bindel = , XF86AudioRaiseVolume, exec, qs -c noctalia-shell ipc call volume increase
bindel = , XF86AudioLowerVolume, exec, qs -c noctalia-shell ipc call volume decrease
bindl = , XF86AudioMute, exec, qs -c noctalia-shell ipc call volume muteOutput
bindl = , XF86AudioMicMute, exec, qs -c noctalia-shell ipc call volume muteInput

# === Brightness Controls ===
bindel = , XF86MonBrightnessUp, exec, qs -c noctalia-shell ipc call brightness increase
bindel = , XF86MonBrightnessDown, exec, qs -c noctalia-shell ipc call brightness decrease

# === Window Management ===
bind = $mod, Q, killactive
bind = $mod, F, fullscreen, 1
bind = $mod SHIFT, F, fullscreen, 0
bind = $mod, T, togglefloating
bind = $mod, W, togglegroup

# === Focus Navigation ===
bind = $mod, left, movefocus, l
bind = $mod, down, movefocus, d
bind = $mod, up, movefocus, u
bind = $mod, right, movefocus, r
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# === Window Movemen=t ===
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# === Column Navigation ===
bind = $mod, Home, focuswindow, first
bind = $mod, End, focuswindow, last

# === Monitor Navigation ===
bind = $mod CTRL, left, focusmonitor, l
bind = $mod CTRL, right, focusmonitor, r
bind = $mod CTRL, H, focusmonitor, l
bind = $mod CTRL, L, focusmonitor, r

# === Move to Monitor ===
bind = $mod SHIFT CTRL, left, movewindow, mon:l
bind = $mod SHIFT CTRL, down, movewindow, mon:d
bind = $mod SHIFT CTRL, up, movewindow, mon:u
bind = $mod SHIFT CTRL, right, movewindow, mon:r
bind = $mod SHIFT CTRL, H, movewindow, mon:l
bind = $mod SHIFT CTRL, L, movewindow, mon:r

# === Workspace Navigation ===
bind = $mod, Page_Down, workspace, e+1
bind = $mod, Page_Up, workspace, e-1
bind = $mod, U, workspace, e+1
bind = $mod, I, workspace, e-1
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# === Move Workspaces ===
bind = $mod SHIFT, Page_Down, movetoworkspace, e+1
bind = $mod SHIFT, Page_Up, movetoworkspace, e-1
bind = $mod SHIFT, U, movetoworkspace, e+1
bind = $mod SHIFT, I, movetoworkspace, e-1
bind = $mod CTRL, mouse_down, movetoworkspace, e+1
bind = $mod CTRL, mouse_up, movetoworkspace, e-1

# === Numbered Workspaces ===
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# === Move to Numbered Workspaces ===
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# === Column Management ===
bind = $mod, bracketleft, layoutmsg, preselect l
bind = $mod, bracketright, layoutmsg, preselect r

# === Sizing & Layout ===
bind = $mod, R, layoutmsg, togglesplit
bind = $mod CTRL, F, resizeactive, exact 100%

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindmd = $mod, mouse:272, Move window, movewindow
bindmd = $mod, mouse:273, Resize window, resizewindow

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindd = $mod, code:20, Expand window left, resizeactive, -100 0
bindd = $mod, code:21, Shrink window left, resizeactive, 100 0

# === Manual Sizing ===
binde = $mod, minus, resizeactive, -10% 0
binde = $mod, equal, resizeactive, 10% 0
binde = $mod SHIFT, minus, resizeactive, 0 -10%
binde = $mod SHIFT, equal, resizeactive, 0 10%

# === Screenshots ===
bind = , XF86Launch1, exec, grimblast copy area
bind = CTRL, XF86Launch1, exec, grimblast copy screen
bind = ALT, XF86Launch1, exec, grimblast copy active
bind = , Print, exec, grimblast copy area
bind = CTRL, Print, exec, grimblast copy screen
bind = ALT, Print, exec, grimblast copy active
