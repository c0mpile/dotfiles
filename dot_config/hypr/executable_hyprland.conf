# Hyprland Configuration
# https://wiki.hypr.land/Configuring/

# ==================
# MONITOR CONFIG
# ==================
monitor = DP-1, 2560x1440@165, 0x0, 1
monitor = DP-2, 2560x1440@165, 2560x0, 1
#monitor = eDP-1, 1920x1200@60, 0x0, 1.25

# ==================
# ENVIRONMENT VARS
# ==================
env = QT_QPA_PLATFORM,wayland;xcb
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORMTHEME_QT6,qt6ct
env = TERMINAL,ghostty
env = XCURSOR_THEME,BreezeX-Black
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,BreezeX-black-hyprcursor
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

source = ~/.config/hypr/secrets.conf

# ==================
# WORKSPACES
# ==================
# Left monitor (primary) - workspaces 1-5
#workspace = 1, monitor:DP-1, default:true
#workspace = 2, monitor:DP-1
#workspace = 3, monitor:DP-1
#workspace = 4, monitor:DP-1
#workspace = 5, monitor:DP-1

# Right monitor (secondary) - workspaces 6-10
#workspace = 6, monitor:DP-2, default:true
#workspace = 7, monitor:DP-2
#workspace = 8, monitor:DP-2
#workspace = 9, monitor:DP-2
#workspace = 10, monitor:DP-2

# ==================
# STARTUP APPS
# ==================
exec-once = bash -c "wl-paste --watch cliphist store &"
exec-once = qs -c noctalia-shell
#exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
#exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = /usr/bin/kwalletd6 &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY

# ==================
# INPUT CONFIG
# ==================
input {
    kb_layout = us
    numlock_by_default = true
    sensitivity = 0
    accel_profile = flat
}

# ==================
# GENERAL LAYOUT
# ==================
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 0  # off in niri

    col.active_border = rgba(707070ff)
    col.inactive_border = rgba(d0d0d0ff)

    layout = dwindle
}

# ==================
# DECORATION
# ==================
decoration {
    rounding = 12
    
    blur {
        enabled = false  # This globally disables blur for all windows
    }
    
    active_opacity = 1.0
    inactive_opacity = 1.0 

    shadow {
        enabled = true
        range = 30
        render_power = 5
        offset = 0 5
        color = rgba(00000070)
    }
}

# ==================
# ANIMATIONS
# ==================
animations {
    enabled = true

    animation = windowsIn, 1, 3, default
    animation = windowsOut, 1, 3, default
    animation = workspaces, 1, 5, default
    animation = windowsMove, 1, 4, default
    animation = fade, 1, 3, default
    animation = border, 1, 3, default
}

# ==================
# LAYOUTS
# ==================
dwindle {
    preserve_split = true
}

master {
    mfact = 0.5
}

# ==================
# MISC
# ==================
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 0
    vfr = 1
}

# ==================
# WINDOW RULES
# ==================

windowrule = tile on, match:class pavucontrol
windowrule = tile on, match:class nm-connection-editor
windowrule = tile on, match:class gnome-control-center

windowrule = float on, match:class xdg-desktop-portal(.*)$
windowrule = float on, match:class gnome-calculator
windowrule = float on, match:class blueman-manager
windowrule = float on, match:class steam
windowrule = float on, match:class brave-nngceckbapebfimnlniiiahkandclblb-Default
windowrule = float on, match:title ^(Untitled - Brave)$
windowrule = float on, match:title ^(Open File)(.*)$
windowrule = float on, match:title ^(Select a File)(.*)$
windowrule = float on, match:title ^(Choose wallpaper)(.*)$
